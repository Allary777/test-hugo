{{ define "main" }}
<div class="about-page">
    <!-- Hero секция -->
    <section class="about-hero">
        <div class="container">
            <h1 class="about-hero__title">{{ .Title }}</h1>
            <p class="about-hero__description">{{ .Params.description }}</p>
        </div>
    </section>

    <!-- Основная информация о компании -->
    <section class="about-info">
        <div class="container">
            <div class="about-info__grid">
                <div class="about-info__image">
                    <img src="{{ .Params.company_info.image }}" alt="О нашей компании">
                </div>
                <div class="about-info__content">
                    {{ .Params.company_info.text | markdownify }}
                </div>
            </div>
        </div>
    </section>

    <!-- Отзывы из отдельного файла -->
    {{ $testimonials := .Site.GetPage "/about/testimonials" }}
    {{ if $testimonials }}
    {{ partial "testimonials-section.html" $testimonials.Params.testimonials }}
    {{ end }}
</div>
{{ end }}
